{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'img/checklist.ico' %}" type="image/x-icon">
  <title>{% block title %}{% endblock %}</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/modal.css' %}">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header">
      <div class="menu">
        <img src="{% static 'img/menu.svg' %}" alt="menu" id="open">
      </div>
      <div class="title">
        <h2>{% block page-name %}{% endblock %}</h2>
      </div>
    </div>
  </header>
  <main class="page-body">
    <div class="container">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
    </div>
    <!-- RodapÃ© -->
    <div class="rodape">
      <footer>&copy;ErryK - {{ data }}</footer>
    </div>
  </main>


  <!-- MODAL -->
  <div class="box-modal">
    <div class="modal">
      <div class="modal-header">
        <div class="close"></div></div>
      <div class="modal-content">
        <ul>
          <li><a href="#">{{ user }}</a></li>
          <li><a href="{% url 'item.home' %}">Home</a></li>
          <li><a href="{% url 'item.about' %}">Sobre</a></li>
          <li><a href="{% url 'usuario.sair' %}">Sair</a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="{% static 'js/modal.js' %}"></script>
</body>
</html>
