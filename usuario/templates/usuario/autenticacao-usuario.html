{% extends 'usuario/base-usuarios.html' %}

{% load static %}

{% block titulo %}Login{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block form %}
  <div class="content">
    <section class="form-input">
      <form action="{% url 'usuario.login' %}" method="POST">{% csrf_token %}
        <label class="sr-only" for="user">Usuário</label>
        <input type="text" name="usuario" id="user" placeholder="Usuário">
        <label class="sr-only" for="pass">Senha</label>
        <input type="password" name="senha" id="pass" placeholder="Senha">
        <button name="entrar">Entrar</button>
      </form>
    </section>
    
    <section class="separator">
      <div></div>
      <div>ou</div>
      <div></div>
    </section>

    <section class="create">
      <a href="{% url 'usuario.cadastro' %}">
        <button>CRIAR CONTA</button>
      </a>
    </section>
  </div>
{% endblock %}
