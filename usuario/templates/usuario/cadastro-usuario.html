{% extends 'usuario/base-usuarios.html' %}

{% load static %}

{% block titulo %}Cadastro{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block title %}
  <h2>Cadastro</h2>
{% endblock %}

{% block form %}
<div class="content">
    <section class="form-input">
      <form action="{% url 'usuario.cadastro' %}" method="POST">{% csrf_token %}
        <label class="sr-only" for="user">Criar usuário</label>
        <input name="usuario" type="text" id="user" placeholder="Criar usuário">
        <label class="sr-only" for="pass">Criar senha</label>
        <input name="senha" type="password" id="pass" placeholder="Criar senha">
        <label class="sr-only" for="pass2">Repita sua senha</label>
        <input name="confirme-senha" type="password" id="pas2" placeholder="Repita sua senha">
        <button name="create">Criar conta</button>
      </form>
    </section>
    
    <section class="separator">
      <div></div>
      <div>ou</div>
      <div></div>
    </section>

    <section class="create">
      <a href="{% url 'usuario.login' %}">
        <button>Entrar</button>
      </a>
    </section>
  </div>
{% endblock %}
