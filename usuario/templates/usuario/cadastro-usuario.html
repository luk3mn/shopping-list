{% extends 'usuario/base-usuarios.html' %}

{% load static %}

{% block titulo %}Cadastro{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}

{% block title %}
  <h2>Cadastro</h2>
{% endblock %}

{% block form %}
<div class="content">
    <section class="form-input">
      <form action="{% url 'usuario.cadastro' %}" method="POST">{% csrf_token %}
        <label class="sr-only" for="user">Create username</label>
        <input name="usuario" type="text" id="user" placeholder="Create username">
        <label class="sr-only" for="pass">Create password</label>
        <input name="senha" type="password" id="pass" placeholder="Create password">
        <label class="sr-only" for="pass2">Repeat your password</label>
        <input name="confirme-senha" type="password" id="pas2" placeholder="Repeat your password">
        <button name="create">Create Accound</button>
      </form>
    </section>
    
    <section class="separator">
      <div></div>
      <div>ou</div>
      <div></div>
    </section>

    <section class="create">
      <a href="{% url 'usuario.login' %}">
        <button>LOGIN</button>
      </a>
    </section>
  </div>
{% endblock %}
