<ul>
    {% if user.is_authenticated %}
        <li>Perfil: {{ user }}</li>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'item.index' %}">Item</a></li>
        <li><a href="{% url 'usuario.sair' %}">Sair</a></li>
    {% endif %}

    {% if not user.is_authenticated %}
        <li><a href="{% url 'usuario.cadastro' %}">Cadastrar Usuario</a></li>
        <li><a href="{% url 'usuario.login' %}">Entrar</a></li>
    {% endif %}
</ul>
